<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" type="image/png" href="/resources/coffee_icon.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --on-bg-gradient-start: #e0ffe4;
      --on-bg-gradient-end: #a8ffce;
      --off-bg-gradient-start: #f6f6f6;
      --off-bg-gradient-end: #dadada;

      --on-accent: #1fb66b;
      --on-accent-soft: rgba(31, 182, 107, 0.12);
      --off-accent: #c94c4c;
      --off-accent-soft: rgba(201, 76, 76, 0.12);

      --card-bg: #ffffff;
      --text-main: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--text-main);
      transition: background 0.3s ease;
    }

    body.status-on {
      background: linear-gradient(
        135deg,
        var(--on-bg-gradient-start),
        var(--on-bg-gradient-end)
      );
    }

    body.status-off {
      background: linear-gradient(
        135deg,
        var(--off-bg-gradient-start),
        var(--off-bg-gradient-end)
      );
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      padding: 24px 22px 18px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      top: -80px;
      right: -80px;
      opacity: 0.9;
      pointer-events: none;
      transition: background 0.3s ease;
    }

    body.status-on .card::before {
      background: radial-gradient(circle at center, var(--on-accent-soft), transparent 60%);
    }

    body.status-off .card::before {
      background: radial-gradient(circle at center, var(--off-accent-soft), transparent 60%);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 14px;
      position: relative;
      z-index: 1;
    }

    body.status-on .tag {
      background: var(--on-accent-soft);
      color: var(--on-accent);
    }

    body.status-off .tag {
      background: var(--off-accent-soft);
      color: var(--off-accent);
    }

    .tag-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      box-shadow: 0 0 0 6px rgba(0, 0, 0, 0.1);
    }

    body.status-on .tag-dot {
      background: #30c272;
      box-shadow: 0 0 0 6px rgba(48, 194, 114, 0.25);
    }

    body.status-off .tag-dot {
      background: #c94c4c;
      box-shadow: 0 0 0 6px rgba(201, 76, 76, 0.25);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }

    .headline-line {
      display: block;
    }

    .status-on-text,
    .status-off-text {
      font-weight: 700;
    }

    body.status-on .status-on-text {
      display: inline;
      color: var(--on-accent);
    }

    body.status-on .status-off-text {
      display: none;
    }

    body.status-off .status-on-text {
      display: none;
    }

    body.status-off .status-off-text {
      display: inline;
      color: var(--off-accent);
    }

    .date {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    body.status-off .subtitle {
      opacity: 0.7;
    }

    .details {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      font-size: 0.9rem;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .chip {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      background: rgba(255, 255, 255, 0.8);
    }

    .footer {
      font-size: 0.78rem;
      opacity: 0.65;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    .footer strong {
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px 18px 16px;
        border-radius: 20px;
      }

      h1 {
        font-size: 1.4rem;
      }

      .date {
        font-size: 1.1rem;
      }
    }

    /* Sign-up form styles */
    .signup-card {
      margin-top: 24px;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      padding: 24px 22px;
      position: relative;
      overflow: hidden;
    }

    .signup-card h2 {
      font-size: 1.3rem;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .signup-card p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      z-index: 1;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 0.85rem;
      font-weight: 500;
      text-align: left;
    }

    .form-group input {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--on-accent);
      box-shadow: 0 0 0 3px rgba(31, 182, 107, 0.1);
    }

    .submit-btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: var(--on-accent);
      color: white;
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      margin-top: 8px;
    }

    .submit-btn:hover {
      background: #1a9d5d;
      transform: translateY(-1px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .form-message {
      padding: 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-top: 12px;
      display: none;
    }

    .form-message.success {
      background: var(--on-accent-soft);
      color: var(--on-accent);
      display: block;
    }

    .form-message.error {
      background: var(--off-accent-soft);
      color: var(--off-accent);
      display: block;
    }

    @media (max-width: 480px) {
      .signup-card {
        padding: 20px 18px;
        border-radius: 20px;
      }

      .signup-card h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<!-- 
  TOGGLE STATUS HERE:
  - For coffee:  <body class="status-on">
  - For no coffee: <body class="status-off">
-->
<body class="status-on">
  <div class="wrapper">
    <div class="card">
      <div class="tag">
        <span class="tag-dot"></span>
        <span>Coffee status</span>
      </div>

      <h1>
        <span class="headline-line">Coffee</span>
        <span class="headline-line">
          <span class="status-on-text">is on â˜•</span>
          <span class="status-off-text">is off this week ðŸ˜¢</span>
        </span>
      </h1>

      <!-- EDIT THIS DATE EACH WEEK -->
      <div class="date">Sunday, February 1, 2026</div>

      <p class="subtitle">
        Check back each week to see if weâ€™re brewing.
      </p>

      <div class="details">
        <div class="chip">Time: 9:00 AM â€“ 11:00 AM</div>
        <div class="chip">Location: Our place</div>
      </div>

      <div class="footer">
        <strong>Last updated:</strong> January 31, 2026
      </div>
    </div>

    <!-- Sign-up form -->
    <div class="signup-card">
      <h2>Get Reminders</h2>
      <p>Sign up to receive text reminders about Sunday coffee!</p>
      
      <!-- 
        IMPORTANT: Replace YOUR_EMAIL with your actual email address
        1. Replace YOUR_EMAIL below with your email address
        2. Fabform.io will automatically handle the form submission
        3. No account signup required - it's completely free
        See REMINDER_SIGNUP_SETUP.md for detailed instructions
      -->
      <form id="signup-form" class="signup-form" action="https://fabform.io/f/YOUR_EMAIL" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            placeholder="Your name"
            autocomplete="name"
          />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            required 
            placeholder="(555) 123-4567"
            pattern="^[+]?[(]?[0-9]{3}[)]?[\s.-]?[0-9]{3}[\s.-]?[0-9]{4,6}$"
            title="Please enter a valid phone number (e.g., 555-123-4567 or (555) 123-4567)"
            autocomplete="tel"
          />
        </div>
        
        <div class="form-group">
          <label style="display: flex; align-items: start; gap: 8px; font-size: 0.8rem; font-weight: 400;">
            <input 
              type="checkbox" 
              id="consent" 
              name="consent" 
              required 
              style="margin-top: 2px; cursor: pointer;"
            />
            <span style="flex: 1;">I agree to receive text message reminders about Sunday coffee and understand I can opt out at any time.</span>
          </label>
        </div>
        
        <button type="submit" class="submit-btn">Sign Up for Reminders</button>
      </form>

      <div id="form-message" class="form-message"></div>
    </div>
  </div>

  <script>
    // Form submission handling
    const form = document.getElementById('signup-form');
    const messageDiv = document.getElementById('form-message');
    const submitBtn = form.querySelector('.submit-btn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      // Clear previous messages
      messageDiv.className = 'form-message';
      messageDiv.textContent = '';
      
      const formData = new FormData(form);
      
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          messageDiv.className = 'form-message success';
          messageDiv.textContent = 'âœ“ Thanks! You\'re signed up for reminders.';
          form.reset();
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        messageDiv.className = 'form-message error';
        messageDiv.textContent = 'âœ— Something went wrong. Please try again.';
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign Up for Reminders';
      }
    });
  </script>
</body>
</html>
